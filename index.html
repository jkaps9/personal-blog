<!doctype html>
<html lang="en">
  <head>

    <link

      href="/personal-blog/scss/critical.css"

      href="/personal-blog/assets/images/favicon.ico"
    />

    <header>
  <div class="container">
    <div class="navbar">
      <a
        href="/personal-blog/"
        class="navbar__avatar-link"
        aria-label="Personal Blog - home"
      >
        <img
          src="/personal-blog/assets/images/image-avatar.jpg"
          alt=""
          class="navbar__avatar-image"
        />
      </a>
      <nav
        class="main-nav"
        aria-label="main"
      >
        <ul class="nav__list">
          
            <li class="nav__item">
              <a href="/personal-blog/about/">About</a>
            </li>
          
            <li class="nav__item">

        </button>
        <button class="theme-toggle">
          <div class="moon"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 18 18"><path stroke="#1C1A19" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15.913 9.664a5.556 5.556 0 1 1-7.577-7.577 6.945 6.945 0 1 0 7.577 7.577Z"/></svg></div>
