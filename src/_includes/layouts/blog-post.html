{% extends "layouts/base.html" %}
{% block content %}
  <section class="blog-post">
    <div class="container">
      <h1 class="post__title">{{ title }}</h1>
      <p class="post__date">Published {{ publishedAt | readableDate }}</p>
      <div class="post__content">{{ content | safe }}</div>
    </div>
  </section>
{% endblock %}
