{% extends "layouts/base.html" %}
{% block content %}
  <section class="blog-post">
    <div class="container">
      <h1 class="post__title">{{ post.data.title }}</h1>
      <p class="post__date">
        Published {{ post.data.publishedAt | readableDate }}
      </p>
      <div class="post__content">{{ post.data.body }}</div>
    </div>
  </section>
{% endblock %}
